<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>SprintApp</title>
  style.css
</head>
<body>
  <h1>SprintApp</h1>

  <section>
    <h2>Kalkulator for sprinttid</h2>
    <label for="speed">Hastighet (km/t):</label>
    <input type="number" id="speed" placeholder="f.eks. 30">
    
    <label for="distance">Distanse (m):</label>
    <select id="distance">
      <option value="30">30m</option>
      <option value="100">100m</option>
      <option value="150">150m</option>
      <option value="200">200m</option>
    </select>
    
    <button onclick="calculateSprint()">Beregn tid</button>
    <p id="sprintResult"></p>
  </section>

  <section>
    <h2>Konvertering km/t ↔ tempo</h2>
    <button onclick="convertToTempo()">Km/t → Tempo</button>
    <button onclick="convertToKmt()">Tempo → Km/t</button><br>
    <label for="tempoMin">Minutter per km:</label>
    <input type="number" id="tempoMin" placeholder="min">
    <label for="tempoSec">Sekunder:</label>
    <input type="number" id="tempoSec" placeholder="sek">
    <p id="tempoResult"></p>
  </section>

  <section>
    <h2>Logg økt</h2>
    <label for="sessionType">Økt-type:</label>
    <select id="sessionType">
      <option value="3×4×60m">3×4×60m</option>
      <option value="2×3×150m">2×3×150m</option>
    </select><br>
    <label for="sessionTime">Tid (sek):</label>
    <input type="number" id="sessionTime" step="0.01"><br>
    <label for="sessionNote">Kommentar:</label>
    <input type="text" id="sessionNote"><br>
    <button onclick="addLog()">Legg til</button>
    <ul id="logList"></ul>
  </section>

  script.js</script>
</body>
</html>
