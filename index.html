<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>SprintApp – Øktlogg</title>
  style.css
</head>
<body>
  <h1>SprintApp – Øktlogg</h1>

  <section>
    <h2>Sett opp økt</h2>
    <label for="sets">Antall sett:</label>
    <input type="number" id="sets" min="1" value="3">
    <label for="reps">Løp per sett:</label>
    <input type="number" id="reps" min="1" value="4">
    <button onclick="generateSession()">Lag økt</button>
  </section>

  <section id="sessionArea">
    <!-- Dynamisk innhold kommer her -->
  </section>

  <section>
    <button onclick="saveSession()">Lagre økt</button>
    <button onclick="exportCSV()">Last ned CSV</button>
    <h3>Logg:</h3>
    <pre id="logOutput"></pre>
  </section>

  <section>
    <h2>Logg løp manuelt</h2>
    <label for="manualSet">Sett:</label>
    <input type="number" id="manualSet" min="1" value="1">
    <label for="manualRep">Løp:</label>
    <input type="number" id="manualRep" min="1" value="1"><br>
    <label for="manualTime">Tid (sek):</label>
    <input type="number" id="manualTime" step="0.01"><br>
    <label for="manualComment">Kommentar:</label>
    <input type="text" id="manualComment"><br>
    <button onclick="logManualRun()">Legg til løp</button>
    <ul id="manualLogList"></ul>
  </section>

  script.js</script>
</body>
</html>
